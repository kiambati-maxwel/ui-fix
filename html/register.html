<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cssfix/reset.css">
    <link rel="stylesheet" href="../cssfix/welcome.css">
    <link rel="stylesheet" href="../cssfix/globalform.css">
    <link rel="stylesheet" href="../cssfix/register.css">
    <link rel="stylesheet" href="../cssfix/mediaquery.css">
</head>

<body>

    <section class="global-form register-form">
        <div class="logo"><h1>S BOT</h1></div>
        <form action="" class="my-form " action="/users/register" method="POST">
            <h1>Add User</h1>
            <div class="form-group">
                <label id="form-label">Name: </label>
                <input id="form-name" type="text" name="name" class="input-form"
                   placeholder="1st and 2nd name ..." pattern="(.*)\s(.*)" required>
            </div>
            <div class="form-group">
                <label id="form-label">Email: </label>
                <input id="form-email" type="email" name="email" class="input-form" placeholder="Email ..." required>
            </div>
            <div class="form-group">
                <label id="form-label">Password: </label>
                <input id="form-password" type="password" name="password" class="input-form"
                    placeholder="Password" required>
            </div>
            <div class="form-group">
                <label id="form-label">Confirm Password: </label>
                <input id="form-password2" type="password" name="password2" class="input-form" placeholder="Confirm password ..." required>
            </div>

            <input class="btn-form" type="submit" value="submit" name="" class="input-form">

            <p class="if-account">have an account ? -- <span></span><a href="./login.html"> login</a></span></p>
        </form>


    </section>

    </section>



</body>

</html>
