<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/dropdown.css" type="text/css">
    <link rel="stylesheet" href="../css/globalform.css" type="text/css">
    <link rel="stylesheet" href="../css/lnmodel.css" type="text/css">
    <link rel="stylesheet" href="../css/alert.css" type="text/css">
    <link rel="stylesheet" href="../css/scroolbar.css" type="text/css">
    <link rel="stylesheet" href="../css/sub_module.css" type="text/css">
    <link rel="stylesheet" href="../css/model-addform.css" type="text/css">
    <link rel="stylesheet" href="../css/timer.css" type="text/css">
    <link rel="stylesheet" href="../css/subMdlAddbtn.css" type="text/css">
</head>
<body>
    <header class="group header-dashboard">
        <div class="container-header submodule-header">
            <h1 class="logo-dashboard"><a href="/timebox/sts">studybot</a> </h1>
            <h2 class="module" id="moduleLender" style="font-size: 40px;"><%= lenderMname %></h2>
            <a href="">settings</a>
            <a href="/users/logout" class="logout">logout</a>
    
        </div>
    
    </header>
    <div class="container-dashboard group container-submodule">
    
        <section class="ln-models sub-modules " id="submodels">
    
            <form action="/submodels/addmdl" method="POST" id="submodel-form" class="add-visibility">
                <label for="mainMname" id="submodel-main-m-nput-label">main model</label>
    
                <input type="text" name="mainMname" placeholder="enter main model name" id="submodel-main-m-nput">
    
                <label for="name">name</label>
                <input type="text" name="name" placeholder="enter name" id="submodelnameinput">
    
                <label for="bgColor">bg color</label>
    
                <input type="text" name="bgColor" placeholder="choose color" id="subbgcolorinput">
    
                <input type="submit" value="submit">
    
            </form>
    
        </section>
    
        <figure class="add-submodule add ">
            <button id="subadd-mdl" onclick="addFormVis()" class="addmdl">+</button>
            <p>add sub topic</p>
        </figure>
    
        <!-- --------------- time metrics ----- -->
        <section class="stats-sec sub-stats-sec">
            <p id="subModelNameTimer"></p>
            <div class="sub-timer">
                <h1 class="timer" id="time-display">00 : 00 : 00</h1>
    
                <div class="play-pause add-visibility">
                    <input type="checkbox" id="playPauseCheckbox" name="playPauseCheckbox" class="setReset" checked />
                    <label for="playPauseCheckbox"></label>
                </div>
    
                <button id="savetimebtn" onclick="totalTimeSpent()">save</button>
                <button id="resetbtn">reset</button>
    
            </div>
    
        </section>
    
    
    </div>
    
    
    
    <div class="info-interprated add-visibility">
        <p id="totalTimeSpen">5hr 13 mins</p>
        <ul id="totalTanlysed">
    
        </ul>
        <section class="today" id="now">
            <h3 class="tTimeToday"> today: ?</h3>
            <ul id="timeAnalysed">
    
            </ul>
    
        </section>
    </div>
    
    <button id="sub-stats">
        stats
    </button>
</body>
</html>
